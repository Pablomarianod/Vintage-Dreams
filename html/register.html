<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>registro</title>
  </head>
  <body class="b-login">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid justify-content-md-center">
        <a class="navbar-brand" href="../html/index.html">
          <img
            class="img-fluid"
            src="../src/icons/logo.png"
            alt="logo-navbar"
          />
        </a>
      </div>
    </nav>
    <main class="">
      <section class=" container my-5 bg-body-secondary border-5 bordes01 col-md-8 col-sm-10 col-lg-6">
        <aside class="row p-lg-5">
          <h2 class="fw-bolder text-center pt-5 mb-5">Registrate</h2>
          <form action="#">
            <div class="mb-4">
              <label for="texto" class="form-label fw-bolder"
                >Nombre completo</label
              >
              <input
                type="text"
                class="form-control"
                name="nombre"
                placeholder="pedro perez"
                minlength="4"
                maxlength="20"
                pattern="[A-Za-z0-9]+"
                required
              />
            </div>
            <div class="mb-4">
              <div class="mb-4">
                <label for="Usuario" class="form-label fw-bolder"
                  >Nombre de Usuario</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="Usuario"
                  placeholder="pedroperez80"
                  minlength="4"
                  maxlength="20"
                  pattern="[A-Za-z0-9]+"
                  required
                />
              </div>
            </div>
            <div class="mb-4">
              <div class="mb-4">
                <label for="email" class="form-label fw-bolder">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="rolling@gmail.com"
                  minlength="4"
                  maxlength="20"
                  required
                />
              </div>
            </div>
            <div class="mb-4">
              <div class="mb-4">
                <label for="telefono" class="form-label fw-bolder"
                  >tefefono</label
                >
                <input
                  type="tel"
                  class="form-control"
                  name="telefono"
                  minlength="4"
                  maxlength="20"
                  pattern="[A-Za-z0-9]+"
                  required
                />
              </div>
            </div>
            <div class="mb-4">
              <div class="mb-4">
                <label for="password" class="form-label fw-bolder"
                  >domicilio</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="domicilio"
                  minlength="8"
                  maxlength="20"
                  required
                />
              </div>
            </div>
            <div class="mb-4">
              <div class="mb-4">
                <label for="codigostal" class="form-label fw-bolder"
                  >codigo postal</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="codigopostal"
                  minlength="4"
                  maxlength="4"
                  pattern="[A-Za-z0-9]+"
                  required
                />
              </div>
            </div>
            <div class="mb-4">
              <div class="mb-4">
                <label for="password" class="form-label fw-bolder"
                  >contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  minlength="4"
                  maxlength="20"
                  pattern="[A-Za-z0-9]+"
                  required
                />
              </div>
            </div>
            <div class="mb-4">
              <div class="mb-4">
                <label for="password" class="form-label fw-bolder">
                  repetir contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  minlength="4"
                  maxlength="20"
                  pattern="[A-Za-z0-9]+"
                  required
                />
              </div>
            </div>
            <div class="mb-4 form-check">
              <input
                type="checkbox"
                name="connected"
                class="form-check-input"
                id=""
              />
              <label for="connected" class="form-check-label"
                >Acepto los terminos y condiciones <br /><a
                  href="../html/login.html"
                  target="_blank"
                  >Ya tengo cuenta</a
                ></label
              >
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-danger">Registrarse</button>
            </div>
          </form>
          <div class="container my-2">
            <div class="row text-center mb-md-3">
              <div class="col-12 fw-bolder">Iniciar sesion</div>
            </div>
            <div class="row flex-column flex-md-row">
              <div class="col flex-sm-column">
                <button class="btn btn-primary w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-facebook"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                        />
                      </svg>
                    </div>
                    <a
                      class="col-12 col-md-10 col-lg-6 text-center btn fw-bolder"
                      href="../html/Error404.html"
                      target="_blank"
                      >Facebook</a
                    >
                  </div>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-danger w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-google"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                        />
                      </svg>
                    </div>
                    <a
                      class="col-12 col-md-10 col-lg-6 text-center btn fw-bolder"
                      href="../html/Error404.html"
                      target="_blank"
                      >Google</a
                    >
                  </div>
                </button>
              </div>
            </div>
          </div>
        </aside>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
