<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
    <main class="container">
        <section class="row">
          <aside class="col">
            <!-- <img src="./imagenes/casete.jpg" alt=""> -->
          </aside>
          <aside class="col">
            <div class="text-end">
              <img src="" alt="" />
            </div>
            <h2 class="fw-bolder text-center pt-5 mb-5">Bienvenido</h2>
            <form action="#">
              <div class="mb-4">
                <label for="email" class="form-label fw-bolder">Correo electronico</label>
                <input type="email" class="form-control" name="email" />
              </div>
              <div class="mb-4">
                <div class="mb-4">
                  <label for="password" class="form-label fw-bolder">Password</label>
                  <input type="password" class="form-control" name="password" />
                </div>
              </div>
              <div class="mb-4 form-check">
                <input
                  type="checkbox"
                  name="connected"
                  class="form-check-input"
                  id=""
                />
                <label for="connected" class="form-check-label"
                  >Mantener conecatdo</label
                >
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </div>
              <div class="my-3">
                <span>¿No tenés una cuenta?<a href="#"> Registrate</a></span>
                <br />
                <span> <a href="#">Recuperar contraseña</a></span>
              </div>
            </form>
            <div class="container w-100 my-5">
              <div class="row text-center">
                <div class="col-12">
                  iniciar sesion
                </div>
                <div class="row">
                  <div class="col">
                    <button class="btn btn-outline-primary w-100 my-1">
                      <div class="row align-items-center">
                        <div class="col-2">
                          <img src="./imagenes/facebook.svg" width="32"alt="facebook">
                        </div>
                        <div class="col-10">
                          Facebook
                        </div>
  
                      </div>
                    </button>
  
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-danger w-100 my-1">
                      <div class="row align-items-center">
                        <div class="col-2">
                          <img src="./imagenes/instagram.svg" width="32" alt="">
                        </div>
                        <div class="col-10">
                          Instragram
                        </div>
  
                      </div>
                    </button>
                  </div>
                </div>
              </div>
  
            </div>
          </aside>
        </section>
      </main>
  
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>
</body>
</html>
